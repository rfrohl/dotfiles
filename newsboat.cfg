auto-reload yes
browser firefox
notify-format "RSS: %n unread articles within %f unread feeds"
notify-program notify-send
notify-xterm yes
notify-screen yes
reload-time 240
reload-threads 2


bind-key j next
bind-key k prev
bind-key J next-feed
bind-key K prev-feed
bind-key j down article
bind-key k up article
bind-key J next article
bind-key K prev article
